<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>資生堂 | 趁早抗老X青春肌齡</title>
	<link rel="stylesheet" type="text/css" href="css/reset.min.css">
	<link rel="stylesheet" type="text/css" href="css/change.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="change">
		<div class="logo">
			<img src="img/logo.png" alt="">
		</div>
		<div class="change-inner">
			<div class="prod-title">
				<img src="img/change_prod_word.png" alt="">
			</div>
			<div class="change-title">
				<img src="img/change_title.png" alt="">
			</div>
			<div class="change-info">
				<div class="change-name-title">
					<i class="material-icons">&#xE315;</i>
					<span>真實姓名</span>
				</div>
				<div class="change-phone-title">
					<i class="material-icons">&#xE315;</i>
					<span>行動電話</span>
				</div>
				<div class="change-shop-title">
					<i class="material-icons">&#xE315;</i>
					<span>領取櫃點</span>						
				</div>
			</div>
			<div class="change-down">
				<div class="change-word">
					<img src="img/change_word.png" alt="">
				</div>
				<div class="change-btn">
					<img src="img/change_btn.png" alt="">
				</div>
				<div class="change-ok-btn">
					<img src="img/change_ok_btn.png" alt="">
				</div>
			</div>
		</div>
	</div>
	<script src='js/exchange.js'></script>
</body>
</html>
